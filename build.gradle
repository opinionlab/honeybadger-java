apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

archivesBaseName = 'honeybadger-java' 
version = '1.0.9'
group = 'com.opinionlab.honeybadger'

sourceSets {
  main {
    java {
      srcDir "src"
    }
  }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17', 
            'com.google.code.gson:gson:2.2.4'
}
